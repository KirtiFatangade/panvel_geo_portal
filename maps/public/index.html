  <title>Panvel Geo Portal</title>

  <style>
    .container {
      display: flex;
      background-color: transparent;
      overflow: hidden;
      /* overflow-y: scroll; */
      padding: 2px 0px;
      border-radius: 1%;
      max-height: calc(100vh - 300px);
      width: 100%;
      justify-content: left;
      align-items: left;
    }

    .custom-select {
      width: 100%;
      font-size: 13px;
      text-align: center;
      color: black;
      text-align: left;
      margin-top: 5px;
    }

    input:-webkit-autofill {
      background-color: transparent !important;
      color: black !important;
      -webkit-box-shadow: 0 0 0px 1000px transparent !important;
      box-shadow: 0 0 0px 1000px transparent !important;
      transition: background-color 0.2s ease-in-out;
    }


    .btn-visualize {
      background-color: rgb(50, 102, 161);
      border: 2px solid rgb(50, 102, 161);
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn-visualize:hover {
      background-color: transparent;
      border: 2px solid rgb(50, 102, 161);
      /* background-color: rgb(49, 86, 128); */
    }

    .leaflet-container {
      transform-style: preserve-3d;

    }

    .leaflet-map-pane {
      transform-style: preserve-3d;


    }

    .leaflet-tile {
      transform-style: preserve-3d;
    }
    
  </style>

  <!-- leaflet save image -->
  <link rel="stylesheet" href="dist/Leaflet.BigImage.min.css">
  <script src="dist/Leaflet.BigImage.min.js"></script>
